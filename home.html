<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="home-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Inventory Dashboard</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Total Items</div>
          <div class="card-body">
            <h5 class="card-title" id="totalItems">0</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Total Value</div>
          <div class="card-body">
            <h5 class="card-title" id="totalValue">0</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemList">
        </tbody>
      </table>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <form id="addItemForm">
          <div class="input-group">
            <input type="text" class="form-control" id="itemName" placeholder="Item Name" required>
            <input type="number" class="form-control" id="itemPrice" placeholder="Price" required>
            <input type="number" class="form-control" id="itemStock" placeholder="Stock" required>
            <button type="submit" class="btn btn-primary">Add Item</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
          </div>
        <div class="col-md-6 text-end">
          <a href="loginPage.html" class="btn btn-primary">Log Out</a>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script\home-script.js"></script>
</body>
</html>
